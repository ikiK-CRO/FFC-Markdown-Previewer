<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      content="width=device-width,initial-scale=1,minimal-ui"
      name="viewport"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic|Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/vue-material/dist/vue-material.min.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/vue-material/dist/theme/default.css"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/marked/2.0.3/marked.js"
      integrity="sha512-8RGLzK/eq+SeKjoMXVJOSw109HhjB0DreXCozKDCySc4K9f8PyhDSGuFwyGiifxDHvvuBomkHRJW8CB50islsw=="
      crossorigin="anonymous"
    ></script>
    <style>
      * {
        color: black;
      }
      body {
        min-width: 100vh;
        min-height: 100vh;
        background-color: #e0607e;
      }
      .box {
        display: flex;
        flex-direction: column;
        margin: 6vh;
        min-width: 95vh;
        min-height: 95vh;
        background-color: #dbd3ad;
        box-shadow: rgb(85, 91, 255) 0px 0px 0px 3px,
          rgb(31, 193, 27) 0px 0px 0px 6px, rgb(255, 217, 19) 0px 0px 0px 9px,
          rgb(255, 156, 85) 0px 0px 0px 12px, rgb(255, 85, 85) 0px 0px 0px 15px;
      }
      #app {
        display: flex;
      }
      textarea {
        min-height: 100vh;
      }
    </style>
  </head>

  <body>
    <div id="app">
      <div class="box">
        <md-toolbar class="md-medium">
          <h3 class="md-title">Editor</h3>
        </md-toolbar>
        <textarea id="editor" v-on:input="code">{{placeholder}}</textarea>
      </div>
      <div class="box">
        <md-toolbar class="md-medium">
          <h3 class="md-title">Result</h3>
        </md-toolbar>
        <div id="preview"></div>
      </div>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/vue-material"></script>
    <script>
      Vue.use(VueMaterial.default);

      const placeholder = `# Welcome to my React Markdown Previewer!

## This is a sub-heading...
### And here's some other cool stuff:

Heres some code, \`<div></div>\`, between 2 backticks.

\`\`\`
// this is multi-line code:

function anotherExample(firstLine, lastLine) {
  if (firstLine == '\`\`\`' && lastLine == '\`\`\`') {
    return multiLineCode;
  }
}
\`\`\`

You can also make text **bold**... whoa!
Or _italic_.
Or... wait for it... **_both!_**
And feel free to go crazy ~~crossing stuff out~~.

There's also [links](https://www.freecodecamp.com), and
> Block Quotes!

And if you want to get really crazy, even tables:

Wild Header | Crazy Header | Another Header?
------------ | ------------- | -------------
Your content can | be here, and it | can be here....
And here. | Okay. | I think we get it.

- And of course there are lists.
  - Some are bulleted.
     - With different indentation levels.
        - That look like this.


1. And there are numbererd lists too.
1. Use just 1s if you want!
1. And last but not least, let's not forget embedded images:

![React Logo w/ Text](https://goo.gl/Umyytc)
`;


      const cloneValue = () => {
        document.querySelector("#preview").innerHTML = marked(
          document.querySelector("#editor").value
        );
      };

      new Vue({
        el: "#app",
        data: {
          placeholder: placeholder,
        },
        methods: {
          code: function () {
            cloneValue();
          },
        },
        mounted() {
          cloneValue()
        },
      });


    </script>
  </body>
</html>
